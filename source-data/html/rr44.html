









<div class="ingredients">
   <ul id="ingredients">
      <li>6 yemas de huevo</li>
      <li>1 taza de azúcar</li>
      <li>4 tazas de jugo de naranja</li>
      <li>6 claras batidas</li>
   </ul>
</div>


<div class="directions">
   <ol id="directions">
      <li>Bata juntos las yemas y el azúcar.</li>
      <li>Añada el jugo a las yemas</li>
      <li>mezcle bien y cuele.</li>
      <li>Sirva bien frío adornado con las claras batidas a punto de merengue.</li>
   </ol>
</div>
