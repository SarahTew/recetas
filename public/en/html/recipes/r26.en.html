










<div class="ingredients">
   <h4 id="ingredhead">Ingredients</h4>
   <ul id="ingredients">
      <li>1/2 cup of almonds</li>
      <li>1 1/2 cups of hot water</li>
      <li>2 cups of luke warm water</li>
      <li>1/2 cup of sugar</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Directions</h4>
   <ol id="directions">
      <li>Steep the almonds in hot water for 5 minutes to remove their shell.</li>
      <li>Proceed with the previous recipe.</li>
      <li>Serve very cold and garnish with a cherry.</li>
   </ol>
</div>
