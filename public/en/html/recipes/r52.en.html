










<div class="ingredients">
   <ul id="ingredients">
      <li>3 cups of mashed pumpkin</li>
      <li>3 cups bechamel sauce</li>
      <li>1 small onion, grated</li>
   </ul>
</div>


<div class="directions">
   <ol id="directions">
      <li>Add onion and bechemel sauce to mashed pumpkin.</li>
      <li>Bring to a boil and season at ease.</li>
      <li>Strain and or broth.</li>
      <li>Serve callente with crackers or toasted bread.</li>
   </ol>
</div>
