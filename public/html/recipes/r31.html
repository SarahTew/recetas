









<div class="ingredients">
   <ul id="ingredients">
      <li>2 tazas de dulce de coco</li>
      <li>2 cucharadas de mantequilla derretida</li>
      <li>2 huevos batidos</li>
      <li>2 onzas de almendras pelada</li>
   </ul>
</div>


<div class="directions">
   <ol id="directions">
      <li>Añada la mantequilla y los huevos al dulce de coco.</li>
      <li>Vierta en -un molde llano engrasado.</li>
      <li>Adorne con las almendras.</li>
      <li>Hornée a fuego moderado por 20 minutos.</li>
   </ol>
</div>
