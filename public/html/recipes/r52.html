









<div class="ingredients">
   <h4 id="ingredhead">Ingredientes</h4>
   <ul id="ingredients">
      <li>3 tazas de calabaza majada</li>
      <li>3 tazas de salsa blanca</li>
      <li>1 cebolla pequeña, rallada</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Direcciones</h4>
   <ol id="directions">
      <li>Añada a la calabaza majada, la cebolla y la salsa blanca.</li>
      <li>Deje hervir y sazone a gusto.</li>
      <li>Cuele y o caldo.</li>
      <li>Sirva callente con galletas saladas o tostadas de pan.</li>
   </ol>
</div>
