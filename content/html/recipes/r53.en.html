










<div class="ingredients">
   <h4 id="ingredhead">Ingredients</h4>
   <ul id="ingredients">
      <li>3/4 cup oatmeal</li>
      <li>7 cups of water</li>
      <li>1 cup sugar</li>
      <li>1 teaspoon vanilla</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Directions</h4>
   <ol id="directions">
      <li>Put the oatmeal in the water for an half an hour and strain.</li>
      <li>Sweeten and add the vanilla.</li>
      <li>Serve very cold garnished with lemon wedges.</li>
   </ol>
</div>
