










<div class="ingredients">
   <h4 id="ingredhead">Ingredients</h4>
   <ul id="ingredients">
      <li>4 ripe plantains</li>
      <li>1/2 pound of cheese broken into long slices</li>
      <li>butter</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Directions</h4>
   <ol id="directions">
      <li>Peel the plantains.</li>
      <li>Once peeled cut down center.</li>
      <li>Bake, after filling with cheese, in a mold with butter.</li>
      <li>Once golden, prepare a white syrup and serve.</li>
   </ol>
</div>
