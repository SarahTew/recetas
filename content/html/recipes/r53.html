









<div class="ingredients">
   <h4 id="ingredhead">Ingredientes</h4>
   <ul id="ingredients">
      <li>3-4 taza de avena</li>
      <li>7 tazas de agua</li>
      <li>1 taza de azúcar</li>
      <li>1 cucharadita de vainilla</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Direcciones</h4>
   <ol id="directions">
      <li>Ponga la avena en el agua por inedia hora y cuele.</li>
      <li>Endulce y añada la vainilla.</li>
      <li>Sirva bien frío adornado con ruedas de limón.</li>
   </ol>
</div>
