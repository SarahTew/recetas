










<div class="ingredients">
   <h4 id="ingredhead">Ingredients</h4>
   <ul id="ingredients">
      <li>2 cups shredded coconut</li>
      <li>2 tablespoons melted butter</li>
      <li>2 beaten eggs</li>
      <li>2 ounces peeled almonds</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Directions</h4>
   <ol id="directions">
      <li>Add the butter and eggs to the shredded coconut.</li>
      <li>Pour into a flat greased mold.</li>
      <li>Garnish with almonds.</li>
      <li>Bake over moderate heat for 20 minutes.</li>
   </ol>
</div>
