










<div class="ingredients">
   <ul id="ingredients">
      <li>6 egg yolks</li>
      <li>1 cup sugar</li>
      <li>4 cups orange juice</li>
      <li>6 egg whites</li>
   </ul>
</div>


<div class="directions">
   <ol id="directions">
      <li>Beat the yolks and sugar together.</li>
      <li>Add the juice to the yolks</li>
      <li>mix well and strain.</li>
      <li>Serve very cold garnished with the meringue.</li>
   </ol>
</div>
