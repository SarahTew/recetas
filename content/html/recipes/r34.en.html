










<div class="ingredients">
   <ul id="ingredients">
      <li>1 1-2 pounds of potatoes</li>
      <li>1 tablespoon salt</li>
      <li>2 eggs</li>
      <li>1 cup grated cheese</li>
      <li>1-2 pound butter</li>
   </ul>
</div>


<div class="directions">
   <ol id="directions">
      <li>Boil and mash the potatoes.</li>
      <li>Add the eggs and cheese and fry in butter.</li>
   </ol>
</div>
