









<div class="ingredients">
   <h4 id="ingredhead">Ingredientes</h4>
   <ul id="ingredients">
      <li>1 1-2 libras de papas</li>
      <li>1 cucharada de sal</li>
      <li>2 huevos</li>
      <li>1 taza de queso rallado</li>
      <li>1-2 libra de manteca</li>
   </ul>
</div>


<div class="directions">
   <h4 id="dirhead">Direcciones</h4>
   <ol id="directions">
      <li>Hierva y maje las papas.</li>
      <li>Añádale los huevos y el queso y fría en manteca.</li>
   </ol>
</div>
